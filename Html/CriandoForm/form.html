<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pesquisa do Google</title>
  </head>
  <body>
    <div>
      <h3>Encontre no google</h3>
      <form action="https://www.google.com/search">
        <label for="q">O que deseja pesquisar?</label>
        <input type="text" id="q" name="q" placeholder="Nasa,SpaceX" />
        <input type="submit" value="Pesquisar" />
      </form>
    </div>
    <div>
      <h3>Procure seu video.</h3>
      <form action="https://www.youtube.com/results">
        <label for="search_query">Digite o nome o champion</label>
        <input
          type="text"
          id="search_query"
          name="search_query"
          placeholder="anivia,Jarvan-IV"
        />
        <input type="submit" value="Pesquisar" />
      </form>
    </div>
  </body>
</html>
