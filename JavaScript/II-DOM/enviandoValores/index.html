<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <h1>Enviando Valores do DOM para o JavaScript</h1>
    <hr>
    <h2>Registre-se!</h2>
    <section>
        <label for="username">Nome do Usuario:</label>
        <input type="text" name="username" id="username">
        <label for="password">Senha:</label>
        <input type="password" name="password" id="password">
        <label for="passwordConfirmation">Confirme a sua senha:</label>
        <input type="password" name="passwordConfirmation" id="passwordConfirmation">
        <!-- ParentNode retorna o elemento pai do arquivo,no caso a section. -->
        <button onclick="register(this.parentNode)">Registrar</button>
    </section>
    <script src="./script.js"></script>
</body>
</html>
